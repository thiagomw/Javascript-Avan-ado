<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor vs Referência</title>
</head>

<body>
    <script>
        function mult(n) {
            n *= n
            return n
        }

        let numVal = 10
        console.log(mult(numVal))

        // Variaveis do tipo objeto são passadas como referencia, ou seja, tudo que é passado 
        // é passado o proprio objeto e reflete nele mesmo, isso é comportamento pro referencia

        function multObj(obj) {
            obj.value *= obj.value
            return obj
        }

        const numObj = { value: 10 }
        console.log(multObj(numObj))
        console.log(numObj)
    </script>
</body>

</html>
