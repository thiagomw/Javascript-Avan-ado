<body>
    <script>
        function sayHello(name, lastName) {
            console.log(`Olá ${name} ${lastName}. Bem vindo(a) a Dev Samurai!'`)

        sayHello("Thiago", "Ribeiro")
        sayHello("Violeta", "Rivas")
        sayHello("Marcos", "Rolim")
    </script>
