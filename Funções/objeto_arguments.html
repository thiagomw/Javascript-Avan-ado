<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Obejcts / Arguments</title>
</head>

<body>
    <script>
        function sum() {
            // Arguments - retorna todos os paramentros da função
            let res = 0

            for (const n of arguments) {
                res += n
            }

            return res
        }

        console.log(sum(8, 5, 6, 1))
    </script>
</body>

</html>
