<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo JSON</title>
</head>

<body>
    <script>
        // JSON - JavaScript Object Notation
        // JSON.stringify()
        // JSON.parse()

        const people = [
            {
                id: 1,
                name: "Thiago",
                lastName: "Ribeiro",
                bornDate: new Date(1993, 9, 1),
                adress: {
                    city: "Mauá"
                },
            },

            {
                id: 1,
                name: "Felipe",
                lastName: "Silva",
                bornDate: new Date(1995, 12, 25),
                adress: {
                    city: "Santo André"
                },
            }
        ]

        console.log(JSON.stringify(people)) // Converdão de onjeto para um string / JSON

        const json =
            '[{"id":1,"name":"Felipe","lastName":"Fontoura","bornDate":"1982-02-18T03:00:00.000Z","address":{"city":"São José dos Campos"}},{"id":2,"name":"Eduardo","lastName":"Moraes","bornDate":"2001-04-05T03:00:00.000Z","address":{"city":"Recife"}}]'
        console.log(JSON.parse(json)) // converte uma string / JSON -> obj
    </script>
</body>

</html>
