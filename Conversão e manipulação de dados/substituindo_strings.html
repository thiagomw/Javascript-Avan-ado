<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituindo strings</title>
</head>

<body>
    <script>
        let frase = "Felipe era um cara legal"

        console.log(frase.replace("Felipe", "Thiago"))

        let value = 12345.556
        console.log(value.toFixed(2).replace(".", ",")) // Método antigo de internacionalização de números (sem a API Intl)
    </script>
</body>

</html>
