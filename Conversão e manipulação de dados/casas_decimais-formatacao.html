<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas Decimais - formatação e arredondamento</title>
</head>

<body>
    <script>
        // https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Intl/NumberFormat
        // toFixed() - arredonda .5 para cima
        // Math.ceil()
        // Math.floor()
        // Math.round()
        // new Intl.NumberFormat().format() - internacionalizar exibição de valores (R$, $, Euro)
        let value = 1234.59

        console.log(value.toFixed(2))
        console.log(Math.ceil(value))
        console.log(Math.floor(value))
        console.log(Math.round(value))
        console.log(
            new Intl.NumberFormat("ja-JP", {
                style: "currency",
                currency: "JPY",
            }).format(value)
        )
    </script>
</body>

</html>
