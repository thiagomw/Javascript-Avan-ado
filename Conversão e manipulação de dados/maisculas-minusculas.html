<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maíusculas e minúsculas</title>
</head>

<body>
    <script>
        let frase = "Viver é maravilhoso!"

        console.log(frase.toLowerCase())
        console.log(frase.toUpperCase())

        // Nivelar nomes no banco de dados . Ex: thiago THIAGO tHiago
        console.log("tHiago".toLocaleUpperCase())
    </script>
</body>

</html>
